<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Payers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Listes des intéressés</h1>
    <section>
        <div>
            <h2>A répondu au form et payé</h2>
            <ul id="good-payers"></ul>
        </div>
        <div>
            <h2>A payé mais n'a pas répondu au form</h2>
            <ul id="late-payers"></ul>
        </div>
        <div>
            <h2>A répondu au form mais n'a pas payé</h2>
            <ul id="delinquent-payers"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
